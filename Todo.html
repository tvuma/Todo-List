<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="Todo.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>TodoList</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="heading">Todos</h1>
                <h1 class="task-heading">Create <span class="fs-4">Task</span></h1>
                <input type="text" class="inputele" id="inputele" placeholder="Enter your task here...">
                <button class="btn btn-primary mt-3" id="addTodoButton">Add</button>
                <h1 class="sub-heading">My <span class="fs-4">Task</span></h1>
                <ul class="ul-container" id="item-container"></ul>
            </div>
        </div>
    </div>


    <script src="Todo.js"></script>
    
</body>
</html>
